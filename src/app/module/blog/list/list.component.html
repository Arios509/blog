<h1 class="border-bottom">What's new?</h1>
<!-- <section> -->
<div class="content-article.no-toc ">
  <div class="row-max-2">
    <ng-container *ngFor="let list of lists">
      <a class="card card-course" [href]="list.link">
        <div class="card-content">
          <div>
            <img [src]="list.img">
          </div>
          <h2>{{list.title}}</h2>
          {{list.description}}
        </div>
      </a>
    </ng-container>
  </div>

</div>
